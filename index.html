<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calculator-screen"></div>
            <div id="calculator-buttons-grandparent">
                <div class="calculator-buttons-parents-1">
                    <div class="calculator-buttons button top-4-buttons"><button class="button-sign">+</button></div>
                    <div class="calculator-buttons"><button class="button-sign">7</button></div>
                    <div class="calculator-buttons"><button class="button-sign">4</button></div>
                    <div class="calculator-buttons"><button class="button-sign">1</button></div>
                    <div class="calculator-buttons"><button class="button-sign">0</button></div>
                </div>
                <div class="calculator-buttons-parents-2">
                    <div class="calculator-buttons minus top-4-buttons"><button class="button-sign">-</button></div>
                    <div class="calculator-buttons"><button class="button-sign">8</button></div>
                    <div class="calculator-buttons"><button class="button-sign">5</button></div>
                    <div class="calculator-buttons"><button class="button-sign">2</button></div>
                    <div class="calculator-buttons"><button class="button-sign">.</button></div>
                </div>
                <div class="calculator-buttons-parents-3">   
                    <div class="calculator-buttons multiplication top-4-buttons"><button class="button-sign">x</button></div>
                    <div class="calculator-buttons"><button class="button-sign">9</button></div>
                    <div class="calculator-buttons"><button class="button-sign">6</button></div>
                    <div class="calculator-buttons"><button class="button-sign">3</button></div>
                    <div class="calculator-buttons"><button class="button-sign">C</button></div>
                </div>
                <div class="calculator-buttons-parents-4">
                    <div class="calculator-buttons division top-4-buttons"><button class="button-sign">%</button></div>
                    <div id="big-equal-button"><button class="button-sign">=</button></div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
