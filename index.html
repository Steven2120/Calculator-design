<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="calculator-screen">
                <h2 id="screen-digits"></h2>
            </div>
            <div id="calculator-buttons-grandparent">
                <div class="calculator-buttons-parents-1">
                    <div class="calculator-buttons operators add top-4-buttons">+</div>
                    <div class="calculator-buttons nums">7</div>
                    <div class="calculator-buttons nums">4</div>
                    <div class="calculator-buttons nums">1</div>
                    <div class="calculator-buttons nums">0</div>
                </div>
                <div class="calculator-buttons-parents-2">
                    <div class="calculator-buttons operators minus top-4-buttons">-</div>
                    <div class="calculator-buttons nums">8</div>
                    <div class="calculator-buttons nums">5</div>
                    <div class="calculator-buttons nums">2</div>
                    <div class="calculator-buttons nums">.</div>
                </div>
                <div class="calculator-buttons-parents-3">   
                    <div class="calculator-buttons operators multiplication top-4-buttons" data-number="*">*</div>
                    <div class="calculator-buttons nums">9</div>
                    <div class="calculator-buttons nums">6</div>
                    <div class="calculator-buttons nums">3</div>
                    <div class="calculator-buttons clear">C</div>
                </div>
                <div class="calculator-buttons-parents-4">
                    <div class="calculator-buttons operators division top-4-buttons" data-number="/">/</div>
                    <div id="big-equal-button">=</div>
                </div>
            </div>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
